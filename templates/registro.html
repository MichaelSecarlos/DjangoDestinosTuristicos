<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action='registro' method='POST'>
        {% csrf_token %}
        <input type="text" name='first_name' placeholder='Nombre'><br>
        <input type="text" name='last_name' placeholder='Apellidos'><br>
        <input type="text" name='username' placeholder='User Name'><br>
        <input type="email" name='email' placeholder='Email'><br>
        <input type="password" name='password1' placeholder='Contraseña'><br>
        <input type="password" name='password2' placeholder='Contraseña'><br>
        <input type="submit" value="Send">
    </form>
    <div>
            {% for message in messages%}
            <h3>
                {{message}}
            </h3>
            {% endfor%}
    </div>
</body>
</html>
